<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>남규의 PDF 텍스트 추출기 (Raw Text)</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>📄 PDF → 텍스트(TXT) 변환기</h1>
      <p class="desc">PDF의 <b>모든 글자</b>를 텍스트 파일로 저장합니다.</p>

      <div class="upload-box">
        <input
          type="file"
          id="pdfInput"
          multiple
          accept="application/pdf"
          style="display: none"
          onchange="handleFiles(this.files)"
        />
        <label
          for="pdfInput"
          style="cursor: pointer; font-size: 18px; font-weight: bold"
        >
          클릭해서 PDF 파일 선택
        </label>
        <div
          id="fileCount"
          style="margin-top: 10px; color: #007bff; font-weight: bold"
        ></div>
      </div>

      <button id="convertBtn" onclick="processFiles()" disabled>
        텍스트 파일로 저장하기
      </button>

      <div class="log-area" id="logArea">대기 중...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    </script>
    <script src="./text.js"></script>
  </body>
</html>
